<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <img src="./images/illustration-hero.svg" alt="banner" />
      </div>

      <div class="order-summary">
        <h1>Order Summary</h1>

        <p class="order-details">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="music" />
          </div>

          <div class="plan-info">
            <h2>Annual Plan</h2>

            <p class="plan-price">$59.99/year</p>
          </div>

          <a class="change-plan" href="#">Change</a>
        </div>

        <button class="proceed">Proceed to Payment</button>

        <button class="cancel-order">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
